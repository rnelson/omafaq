<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Omahelp</title>
    <meta lang="en-US" />
    <script src="http://davidbau.com/encode/seedrandom.min.js"></script>
    <script src="http://bit.ly/srandom-256"></script>
    <script src="js/jquery-1.11.1.min.js" lang="javascript"></script>
    <script src="js/js.js" lang="javascript"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="header">
          <div class="header-title">oma<span class="header-title-bright">help</span></div>
          <div class="header-subtitle">
            Your one-stop shop for all things about Omaha!
          </div>
        </div>
        <div id="search">
          <p class="information">
            Have a question, complaint, or suggestion for the City of Omaha? Use the search box below and we'll 
            try to direct you to the right person.
          </p>
          
          <form>
            <input type="text" id="q" placeholder=" I'd like information about..." />
            <input type="submit" value="Get help!" onclick="return omahelp();" />
          </form>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
